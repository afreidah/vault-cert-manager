---
# Example TLS certificate authentication configuration
vault:
  address: https://vault.example.com
  auth:
    tls:
      cert_file: /etc/vault/client.pem
      key_file: /etc/vault/client.key
      name: web-role  # optional role name
      mount_path: cert  # optional, defaults to "cert"

prometheus:
  port: 9090
  refresh_interval: 30s

logging:
  level: info
  format: text

certificates:
  - name: tls-authenticated-cert
    role: web-server
    common_name: secure.example.com
    certificate: /etc/ssl/certs/secure.crt
    key: /etc/ssl/private/secure.key
    ttl: 720h
    alt_names:
      - secure.example.com
      - www.secure.example.com
    on_change: systemctl reload apache2
    health_check:
      tcp: 127.0.0.1:443
      timeout: 5s