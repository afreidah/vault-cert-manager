<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Manager - {{.Hostname}}</title>
    <style>
        :root {
            --bg-primary: #1e1e2e;
            --bg-secondary: #313244;
            --bg-tertiary: #45475a;
            --text-primary: #cdd6f4;
            --text-secondary: #a6adc8;
            --green: #a6e3a1;
            --yellow: #f9e2af;
            --red: #f38ba8;
            --blue: #89b4fa;
            --mauve: #cba6f7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 2rem;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--bg-tertiary);
        }
        h1 { font-size: 1.5rem; font-weight: 600; }
        .hostname { color: var(--mauve); }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--blue);
            color: var(--bg-primary);
        }
        .btn-primary:hover { opacity: 0.9; }
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .certs-grid {
            display: grid;
            gap: 1rem;
        }
        .cert-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.25rem;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            align-items: center;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .status-healthy { background: var(--green); }
        .status-expiring { background: var(--yellow); }
        .status-critical { background: var(--red); animation: pulse 2s infinite; }
        .status-unknown { background: var(--bg-tertiary); }
        .out-of-sync-badge {
            background: var(--mauve);
            color: var(--bg-primary);
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        .cert-card.out-of-sync {
            border: 1px solid var(--mauve);
        }
        .btn-warning {
            background: var(--mauve);
            color: var(--bg-primary);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .cert-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .cert-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .cert-meta span { display: flex; align-items: center; gap: 0.375rem; }
        .days-left {
            font-weight: 600;
            color: var(--text-primary);
        }
        .days-left.critical { color: var(--red); }
        .days-left.expiring { color: var(--yellow); }
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { border-color: var(--green); }
        .toast.error { border-color: var(--red); }
        .fingerprint {
            font-family: monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Certificate Manager <span class="hostname">{{.Hostname}}</span></h1>
            <button class="btn btn-primary" onclick="rotateAll()">Rotate All Certificates</button>
        </header>

        <div class="certs-grid">
            {{range .Certs}}
            <div class="cert-card{{if .OutOfSync}} out-of-sync{{end}}" data-cert="{{.Name}}">
                <div class="status-indicator status-{{.Status}}"></div>
                <div class="cert-info">
                    <h3>{{.Name}}{{if .OutOfSync}}<span class="out-of-sync-badge">OUT OF SYNC</span>{{end}}</h3>
                    <div class="cert-meta">
                        <span>CN: {{.CommonName}}</span>
                        <span>Expires: {{formatTime .NotAfter}}</span>
                        <span class="days-left {{.Status}}">{{.DaysLeft}} days left</span>
                    </div>
                    <div class="fingerprint" title="Disk: {{.Fingerprint}}{{if .MemoryFingerprint}}&#10;Memory: {{.MemoryFingerprint}}{{end}}">{{.Fingerprint}}</div>
                </div>
                <button class="btn {{if .OutOfSync}}btn-warning{{else}}btn-primary{{end}} btn-sm" onclick="rotateCert('{{.Name}}')">{{if .OutOfSync}}Sync Now{{else}}Rotate{{end}}</button>
            </div>
            {{else}}
            <p style="color: var(--text-secondary);">No certificates configured.</p>
            {{end}}
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function rotateAll() {
            if (!confirm('Rotate all certificates?')) return;
            try {
                const res = await fetch('/api/rotate/all', { method: 'POST' });
                const text = await res.text();
                if (res.ok) {
                    showToast('All certificates rotated successfully');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    try {
                        const data = JSON.parse(text);
                        showToast(data.error || 'Rotation failed', 'error');
                    } catch {
                        showToast(text || 'Rotation failed', 'error');
                    }
                }
            } catch (e) {
                showToast('Request failed: ' + e.message, 'error');
            }
        }

        async function rotateCert(name) {
            if (!confirm('Rotate certificate: ' + name + '?')) return;
            try {
                const res = await fetch('/api/rotate/' + name, { method: 'POST' });
                const text = await res.text();
                if (res.ok) {
                    showToast('Certificate ' + name + ' rotated');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    try {
                        const data = JSON.parse(text);
                        showToast(data.error || 'Rotation failed', 'error');
                    } catch {
                        showToast(text || 'Rotation failed', 'error');
                    }
                }
            } catch (e) {
                showToast('Request failed: ' + e.message, 'error');
            }
        }
    </script>
</body>
</html>
