# -------------------------------------------------------------------------------
# Vault Cert Manager Configuration Example
#
# Project: Munchbox / Author: Alex Freidah
#
# Copy to /etc/vault-cert-manager/config.yaml and customize for your environment.
# -------------------------------------------------------------------------------

vault:
  address: https://vault.example.com:8200
  auth:
    # Choose one authentication method:
    
    # AppRole (recommended for services)
    approle:
      role_id: "your-role-id"
      secret_id_file: /etc/vault-cert-manager/secret_id
      # mount_path: approle  # optional, defaults to "approle"
    
    # Or use a token (less secure, tokens expire)
    # token:
    #   value: "hvs.your-token"

prometheus:
  port: 9100
  refresh_interval: 30s

logging:
  level: info
  format: text

certificates:
  - name: example-cert
    role: your-pki-role
    common_name: service.example.com
    certificate: /etc/ssl/service.crt
    key: /etc/ssl/service.key
    ttl: 720h
    alt_names:
      - localhost
      - service.internal
    ip_sans:
      - 127.0.0.1
    owner: root
    group: root
    on_change: "systemctl reload your-service"
